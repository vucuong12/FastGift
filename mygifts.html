<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fast Gift</title>
  <!-- <meta name="viewport" content="width=1280, initial-scale=1"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/customboostrap.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
  
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/style.css">


  <script type="text/javascript" src="js/mygifts.js"></script> 
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <link href="css/mygifts.css" rel="stylesheet">

</head>

<body>
  <div id="navigation_bar" class="row">
      <a href="index.html" class="col-xs-4">
        <img src="images/logo.png" style="width:85px;height:49px;">
      </a>
      <div class="col-xs-4">
        <center class="nav-option">
          <a id="to-homepage" style="margin-right : 10px" href="index.html">Home</a>
          <a id="to-mygifts" style="margin-left : 10px" href="mygifts.html">My Gifts</a>  
        </center>
        
      </div>
      <div class="col-xs-4 text-right">
        <div class="nav-option" style="margin-right: 10px">
          <a href="">Logout</a>  
        </div>
        
      </div>
    </div>
  <div class="container">
    

    <div class="row">
      <div class="col-xs-3 left-section">
        <div class="row">
          <div class="col-xs-4"> <img id="profile-img" src="images/trump.jpg" style="width: 80px;
  height: 80px;"> </div>
          <div class="col-xs-8" style="padding-top: 13px;"> <h3 > Donald Trump </h3> </div>
        </div>
        <div class="row" style="margin-top: 50px" align="center">
          <h2 > Topic </h2>
        </div>
        <div class="row ">
          <div class="col-xs-2"></div>
          <div class="col-xs-10 " align="left" style="font-size: 25px">
            <div class="topics">
              <label style="font-weight: 300;">
                  <input type="radio" class="option-input radio" name="topic-option" checked="" /> All
              </label> <br>

              <label style="font-weight: 300;">
                  <input type="radio" class="option-input radio" name="topic-option" /> Birthday
              </label> <br>

              <label style="font-weight: 300;">
                  <input type="radio" class="option-input radio" name="topic-option" /> Christmas
              </label> <br>
            </div>
          </div>
          

          <div class="col-xs-0"></div>
        </div>
        <div class="row" style="margin-top: 50px" align="center">
          <h2 > Status </h2>
        </div>
        <div class="row ">
          <div class="col-xs-2"></div>
          <div class="col-xs-10 " align="left" style="font-size: 25px">
            <div class="topics">
              <label style="font-weight: 300;">
                  <input type="radio" class="option-input radio" name="status-option" checked="true" /> All
              </label> <br>

              <label style="font-weight: 300;">
                  <input type="radio" class="option-input radio" name="status-option" /> Completed
              </label> <br>

              <label style="font-weight: 300;">
                  <input type="radio" class="option-input radio" name="status-option" /> Incompleted
              </label> <br>
            </div>
          </div>
          

          <div class="col-xs-0"></div>
        </div>
      </div>
      <div class="col-xs-9 main-section">
        <div class="row"> <h2 style="margin-left: 35px"> My Gifts</h2></div>
        <div class="gifts-section" id="gift-manager">
          <div class="row one-gift" id="gift-template">
            <div class="col-xs-12 gift-name" id="giftname">Birthday gift for Anna</div>
            <div class="col-xs-12 gift-details">
              <div class="col-xs-2 gift-image" ><img src="images/trump.jpg" style="width:80px;height:80px;"></div>
              <div class="col-xs-4 gift-status">Completed</div>
              <div class="col-xs-6 gift-actions">
                <div class="row">
                  <div class="col-xs-4"></div>
                  <div class="col-xs-2 gift-preview gift-action"> 
                    <i class="action-icon material-icons" >play_arrow</i> <br>
                    <span> Preview </span>
                  
                  </div>

                  <div class="col-xs-2 gift-edit gift-action"> 
                    <i class="action-icon material-icons" >edit</i> <br>
                    <span> Edit </span>
                  
                  </div>
                  <div class="col-xs-2 gift-copylink gift-action"> 
                    <i class="action-icon material-icons" >link</i> <br>
                    <span> Send </span>
                   </div>
                  <div class="col-xs-2 gift-remove gift-action"> 
                    <i class="action-icon material-icons" >delete</i> <br>
                    <span>Remove</span>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal Remove-->
  <div class="modal fade" id="gift-remove-modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title" style="text-align: center;">Remove</h2>
          <p style="font-size: 20px; text-align: center">Are you sure to remove this gift?</p>
          <center style="margin-top: 25px; margin-bottom: 20px;">
            <button type="button" class="btn btn-danger" data-dismiss="modal" style="width: 90px; margin-right:10px;">Yes</button>
            <button type="button" class="btn btn-info" data-dismiss="modal" style="width:  90px; margin-left:10px;">No</button>  
          </center>
          
        </div>
        
      </div>
      
    </div>
  </div>

  <!-- Modal Remove-->
  <div class="modal fade" id="gift-copylink-modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        
        <div class="modal-body">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <i class="action-icon material-icons" style="float: right;" >link</i> 
          <h2 class="modal-title" style="margin-left: 175px;">Copy Link</h2>
          <i><p style="font-size: 20px; text-align: center" id="copy-link-gift-name">For some gift</p></i>
          <div class="url-wrapper" style="position: relative; height: 40px;">
            <input type="text" name="urlforgift" class="gift-url" readonly="readonly" value="http://cuong.nguyen.com">
            </input>
            <button id="copy-link-btn" type="button" class="btn" style="width:  90px; margin-left:10px;">Copy</button>  
            <div class="clear"></div>
          </div>
          <center style="margin-top: 25px; margin-bottom: 20px;">
            <button type="button" class="btn btn-info" data-dismiss="modal" style="width: 90px; margin-right:10px;">Done</button>
            
          </center>
          
        </div>
        
      </div>
      
    </div>
  </div>

</body>
</html>
